<form class="container" #form="ngForm" (ngSubmit)="form.valid && onSubmit(form)">
    <div class="col-md-12">
        <div class="form-group">
            <input type="text" name="username" #username="ngModel" class="form-control" placeholder="UserName *"
                [(ngModel)]="userName" required [ngClass]="{'invalid-input': form.submitted && !username.valid}" minlength="3"/>
        </div>
        <div *ngIf="username.invalid && (username.dirty || username.touched )">
            <div class="valid" *ngIf="username.errors?.['required']">
                Username is required
              </div>
              <div class="valid" *ngIf="username.errors?.['minlength']">
                Username must be at least 3 characters
              </div>

        </div>
        <div class="form-group">
            <input type="password" name="password" #password="ngModel" class="form-control" placeholder="Password *"
                [(ngModel)]="passWord" required [ngClass]="{'invalid-input': form.submitted && !password.valid}" minlength="3"/>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched )">
            <div class="valid" *ngIf="password.errors?.['required']">
                Password is required
              </div>
              <div class="valid" *ngIf="password.errors?.['minlength']">
                Password must be at least 3 characters
              </div>

        </div>

        <div class="form-group" style="margin: 1px 23%;">
            <div class="maxl">
                <label class="radio  col-md-4">
                    <input type="radio" name="type" required [(ngModel)]="type" value="Reciptionist">
                    <span> Recipt </span>
                </label>
                <label class="radio  col-md-4">
                    <input type="radio" name="type" value="Admin" [(ngModel)]="type">
                    <span>Admin </span>
                </label>
                <label class="radio col-md-4">
                    <input type="radio" name="type" value="doctor" [(ngModel)]="type">
                    <span>Doctor </span>
                </label>
                <br>
                <label class="radio  col-md-6">
                    <input [disabled]="form.invalid" type="submit" name="sign" 
                        class="btnRegister" value="Sign" >
                </label>
            </div>
        </div>
    </div>
</form>
