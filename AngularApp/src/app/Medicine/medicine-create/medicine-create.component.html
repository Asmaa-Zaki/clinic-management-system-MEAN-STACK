<br>
<div>
<form #form="ngForm">
<label style="width: 100px;">Id </label>
<input name="id"type="text" [(ngModel)]="medicineService.nMedicine._id" required><br><br>
<label style="width: 100px;">Name </label>
<input name="name" type="text" [(ngModel)]="medicineService.nMedicine.medicineName" required><br><br>
<label style="width: 100px;">Brand </label>
<input name="brand" type="text" [(ngModel)]="medicineService.nMedicine.brand" required><br><br>
<label style="width: 100px;">Description </label>
<input name="description" type="text" [(ngModel)]="medicineService.nMedicine.description" required><br><br>
<input type="button" style="margin-left: 36%;" [disabled]="form.invalid" (click)="save()" value="Add">
<input type="button" [disabled]="form.invalid"  (click)="update()" value="Update">
</form>
</div>
