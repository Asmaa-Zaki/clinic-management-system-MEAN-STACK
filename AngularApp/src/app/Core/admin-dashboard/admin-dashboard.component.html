<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark" style="background-color:   #172447;;">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3">{{type}}</a>

            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fa fa-bars"></i></button>
            <!-- Navbar-->
            <ul class="navbar-nav position-absolute bottom-0 end-0">
                <li class="nav-item dropdown">
                    <a class="nav-link" id="navbarDropdown" href="#" role="button" aria-expanded="false">Log Out <i class="fa fa-sign-out" aria-hidden="true"></i></a>
                </li>
            </ul>
        </nav>

                            <a class="nav-link" [routerLink]="['appointmentCreate']" style="margin-bottom: -8%;" (click)="display(' Appointments')">
                                <div class="sb-nav-link-icon"></div>
                                Add
                            </a>
                            <a class="nav-link" [routerLink]="['appointmentList']" style="margin-bottom: -8%;" (click)="display(' Appointments')">
                                <div class="sb-nav-link-icon"></div>
                                Show
                            </a>
                            </nav>
                        </div>

                        <div class="nav" *ngIf="doctorActive==false">
                            <nav>
                                <div class="sb-sidenav-menu-heading text-white" style="margin-bottom: -8%;"><i class="fa fa-table m-1"></i>Doctors</div>
                            <a class="nav-link" [routerLink]="['doctorCreate']" style="margin-bottom: -8%;" (click)="display(' Doctors')">

                                Add
                            </a>
                            <a class="nav-link" [routerLink]="['doctorList']"style="margin-bottom: -8%;" (click)="display(' Doctors')">

                            </nav>

                            <nav>
                                <div class="sb-sidenav-menu-heading text-white" style="margin-bottom: -8%;"><i class="fa fa-table m-1"></i>Employees</div>
                            <a class="nav-link" [routerLink]="['employeeCreate']" style="margin-bottom: -8%;" (click)="display(' Employees')">
                                <div class="sb-nav-link-icon"></div>
                                Add
                            </a>
                            <a class="nav-link" [routerLink]="['employeeList']" style="margin-bottom: -8%;" (click)="display(' Employees')">

                                Show
                            </a>
                            </nav>
                        </div>

                            <nav>
                                <div class="sb-sidenav-menu-heading text-white" style="margin-bottom: -8%;"><i class="fa fa-table m-1"></i>Invoices</div>
                            <a class="nav-link" [routerLink]="['invoiceCreate']" style="margin-bottom: -8%;" (click)="display(' Invoices')">

                    </div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fa fa-table me-1 fs-5 fw-bold">{{title}}</i>

                            <div class="card-body">            
                                <router-outlet></router-outlet>
