<table class="table table-striped table-hover">
    <tr>
        <th>
            <label>Id</label>
        </th>
        <th>
            <label class="fw-bold">UserName</label>
        </th>
        <th>
            <label>Password</label>
        </th>
    </tr>
    <tr *ngFor="let user of (userService.usersList)">
        <td>{{user._id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
    </tr>
</table>
